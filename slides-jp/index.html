### ブラウン運動の統計

<div class="simple-box">

* ブラウン粒子の移動方向、速度はめまぐるしく変化する
* 瞬間速度の測定は事実上不可能
* しかし「一定時間後にどれだけ動いたか」は測定できる！
  * 1回コインを投げた時の裏表は予測不可能
  * 100万回投げた時の裏表の数は一定範囲で予測可能

</div>

<br>

<div class="highlight-box">

* 問題を**統計力学**の枠組みで捉え直した！

</div>

---

### フィックの法則

<div class="simple-box">

微粒子は濃度の高い方から低い方へ拡散する

$$\text{粒子の流れ} = -D \frac{d\rho}{dx}$$

（$D$：拡散係数、$\rho$：粒子数密度）

</div>

<br>

<div class="highlight-box">

  * 鉄板をバーナーで熱するとバーナー付近が最も熱くなり、離れるほど温度が下がる (**熱伝導！**)
  * 粒子の集団的な振る舞いを捉える

</div>

---

### ストークスの法則

<div class="simple-box">

**ストークスの法則：** 粘性流体中を動く球には抵抗力がはたらく

$$\text{抵抗力} = -6\pi \eta r v$$

（$r$：粒子半径、$\eta$：粘性係数、$v$：速度）

</div>

<br>

<div class="highlight-box">

  * 個別の粒子の振る舞いを捉える

</div>

---

### 拡散と粘性を結びつける

<div class="simple-box">

* 微粒子たちに外力 $F$ が働いているとする
* 外力と粘性抵抗が釣り合う (水を落下するボールは速度一定になる)
* さらに粘性抵抗と拡散による移動が釣り合うとき

</div>

<br>

<div class="highlight-box">

$$ \text{外力による流れ} = \text{拡散による流れ} $$
$$ \dfrac{\rho F}{6 \pi \eta r} = D \dfrac{\partial \rho}{\partial x} $$

</div>

---

### 沈降平衡

<div class="simple-box">

* 粒子密度は高さによって指数的に減少する
  * 気圧の高度分布から知られていた
  * 拡散と粘性の釣り合いが取れた状態と考えた

</div>

<img src="assets/images/A-micrograph-taken-by-J-Perrin-of-the-sedimentation-diffusion-equilibrium-of-resin.png" alt="colloid density" height="340px">

<div class="caption">Credit: Colloidal Aggregation Coupled with Sedimentation: A Comprehensive Overview, DOI:10.5772/65699</div>

---

### 沈降平衡の分布

<div class="simple-box">

$$ \rho = \rho_0 \exp\left(-\frac{mgx}{k_B T}\right) = \rho_0 \exp\left(-\frac{U(x)}{k_B T}\right)$$

($k_B$：ボルツマン定数、$T$：温度、$U(x)$：ポテンシャルエネルギー)

</div>

---

### 沈降平衡と外力

<div class="simple-box">

外力$F = -\dfrac{dU(x)}{dx}$なので

$$ \dfrac{\partial \rho}{\partial x} = -\dfrac{\rho}{k_B T} \dfrac{dU(x)}{dx} = \dfrac{\rho F}{k_B T} $$

$$ \Rightarrow \rho F = k_B T \dfrac{\partial \rho}{\partial x} $$

</div>

---

### 外力を粘性抵抗と拡散の式に代入

<div class="simple-box">

* 外力: 

$$ \rho F = k_B T \dfrac{\partial \rho}{\partial x} $$

* 粘性抵抗と拡散の釣り合い: 

$$ \dfrac{\rho F}{6 \pi \eta r} = D \dfrac{\partial \rho}{\partial x} $$

</div>

---

### アインシュタイン-ストークス式

<div class="simple-box">

$$ D = \frac{k_B T}{6\pi \eta r} $$

</div>

<br>

<div class="highlight-box">

* $D$: マクロの世界の拡散
* $\eta$: ミクロの世界の粘性抵抗
* $k_B T$: 熱エネルギー

→ 拡散(マクロ)と粘性(ミクロ)が熱によって結びついた！

</div>

## 拡散と変位の二乗平均

---

### 拡散方程式

<div class="simple-box">

* 物質の拡散を表す方程式
  * 例: 水にインクをこぼしたときに、インクが広がっていく様子

$$ \dfrac{\partial \rho}{\partial t} = D \dfrac{\partial^2 \rho}{\partial x^2} $$

</div>

<br>

<div class="highlight-box">

* アインシュタイン-ストークスの式で拡散と粘性と熱が結びついた
* 🤔さらに拡散方程式と結びつけると何がわかるだろう？

</div>

---

### 拡散方程式の解

<div class="highlight-box">

* 拡散方程式の解はガウス分布
  * 境界条件は$\rho(x,0)=\delta(x)$

$$ \rho(x,t) = \frac{1}{\sqrt{4\pi Dt}} \exp\left(-\frac{x^2}{4Dt}\right) $$

</div>

<img src="assets/images/Gaussian_distribution_thick_lines.svg" alt="Gaussian distribution" height="270px">

---

### アインシュタインの革新的解釈

<div class="simple-box">

**従来のフィックの法則：**
* $\rho(x,t)$ = **多数の粒子の濃度分布**
* 「粒子の集団がどう広がるか」を記述

</div>

<br>

<div class="highlight-box">

**💡 アインシュタインの再解釈：**
* $\rho(x,t)$ = **1つの粒子がある位置にいる確率**
* 「1つの粒子がどこにいそうか」を記述

→ 拡散方程式を**確率密度関数の時間発展**として解釈した！

</div>

---

### 確率密度関数と期待値

<div class="simple-box">

確率密度関数$\rho(x,t)$の期待値は変数と確率密度関数の積の積分で得られる
(純粋に数学的な定義、物理的な解釈は一切なし)

$$ \langle x \rangle = \int_{-\infty}^{\infty} x \rho(x,t) dx $$

$ \langle x \rangle$: 期待値

</div>

---

### 拡散の変位の期待値

<div class="simple-box">

確率密度関数$\rho(x,t)$がガウス分布の時、変位の期待値$\langle \Delta x \rangle$は0となる (ガウス積分で導出可能)

$$ \rho(x,t) = \frac{1}{\sqrt{4\pi Dt}} \exp\left(-\frac{x^2}{4Dt}\right) $$

$$ \Rightarrow \langle \Delta x \rangle = \int_{-\infty}^{\infty} x \rho(x,t) dx = 0$$

</div>

---

### 変位の期待値から何がわかるか？

<div class="simple-box">

* 変位の期待値$\langle \Delta x \rangle = 0$なので、粒子は平均的には移動しない
* 右に行ったり左に行ったりするので平均を取るとプラスマイナスでキャンセルしあって0になる

</div>

<br>

<div class="highlight-box">

* 変位の平均を取るとうまくいかない
* でも二乗平均なら？
  * プラスマイナスでキャンセルし合わない
  * 統計でもよくある考え方、分散は平均からのズレの二乗をとって計算される

</div>

---

### 変位の二乗平均

<div class="simple-box">

変位の二乗平均$\langle (\Delta x)^2 \rangle$は

$$ \langle (\Delta x)^2 \rangle = \int_{-\infty}^{\infty} x^2 \rho(x,t) dx = 2Dt$$

</div>

<br>

<div class="highlight-box">

* **二乗平均は時間に比例する！**
* 数学的な期待値計算が物理的な意味を持つ拡散係数、時間とつながる！

</div>

---

### 核心：変位の2乗平均の法則

<div class="highlight-box">

$$\langle (\Delta x)^2 \rangle = 2Dt$$

**変位の2乗平均は時間に比例する**

</div>

<br>

<div class="simple-box">

* 時間 $t$ が経つほど粒子は平均的に遠くへ移動する
* でも距離そのものの平均はキャンセルし合うから0
* しかし**距離の2乗**が時間に比例する！

</div>

---

### 水の拡散係数の計算

<div class="simple-box">

アインシュタインの計算（1905年）：

* 粒子の直径：$2r = 1 \mu m$
* 温度：$T = 17°C$
* 水の粘性係数：$\eta = 1.35 \times 10^{-2}$ g/(cm·s)
* アインシュタイン-ストークスの式に代入し...

$$ D \simeq 3.15 \times 10^{-6} \text{cm}^2/\text{s} $$

</div>

---

### 平均二乗変位の予測

<div class="simple-box">

$t = 30$ 秒のとき、

$$ \sqrt{\langle (\Delta x)^2 \rangle} = \sqrt{2Dt} \simeq 4.3 \mu \text{m} $$

**→ これは顕微鏡で観測できる大きさ！**

</div>

<br>

<div class="highlight-box">

* 現代的に見ると...
  * 原子の大きさは約0.1nm
  * ナノメートルの存在をマイクロメートル(約1万倍)まで拡大できる！

</div>

* 水中の樹脂粒子を**1個ずつ数えて**密度分布を測定
* 見えない分子の振る舞いを、見える微粒子で再現した

</div>

---

### 実験の困難：粒子サイズの均一性

<div class="simple-box">

アインシュタインの理論を検証するには：

* 粒子の半径 $r$ が正確にわかっている必要がある
* しかし自然界の微粒子はサイズがバラバラ
* サイズが揃った粒子をどう用意するか？

</div>

<br>

<div class="highlight-box">

**ペランの工夫：**

🎨 ガンボージ(黄色の絵の具に使われる樹脂粒子)の懸濁液を3段階の遠心分離で精製し、
**大きさの揃った微粒子** (粒径 $r = 0.3\mu \text{m}$)を調製することに成功！

</div>

---

### 実験方法

<div class="simple-box">

1. 均一サイズの微粒子を水中に浮遊させる
2. 顕微鏡で粒子の位置を一定時間ごとに記録
3. 多数の粒子について変位 $\Delta x$ を測定
4. $\langle (\Delta x)^2 \rangle$ を計算し、時間 $t$ との関係を調べる

</div>

<br>

→ 地道だが精密な測定の繰り返し

---

### 実験結果

<div class="highlight-box">

$$\langle (\Delta x)^2 \rangle = 2Dt$$

**アインシュタインの理論式と見事に一致！**

</div>

<br>

<div class="simple-box">

* 変位の2乗平均は確かに時間に比例した
* 拡散係数 $D$ の値が決定できた
* 理論から予測された値と実験値が合致

</div>

---

### ボルツマン定数の決定

<div class="simple-box">

アインシュタイン-ストークスの式 $D = \dfrac{k_BT}{6\pi r \mu}$ から：

* $D$：実験で測定
* $a$：粒子半径（既知）
* $\mu$：粘性係数（既知）
* $T$：温度（既知）

→ ボルツマン定数 $k_B$ が求まる！

</div>

---

### アボガドロ数の決定

<div class="simple-box">

ペランが得たボルツマン定数 $k_B$ から、

$$N_A = \frac{R}{k_B}$$

**アボガドロ数 $N_A \approx 6.5 \times 10^{23}$ を決定！**

</div>

</div>

<br>

<div class="highlight-box">

* 🥊反撃: **「見えないものを見えるものにする」**

<div class="simple-box">

* 「観測不能な実体を仮定せずに済むなら、仮定すべきでない」

<br>

<div class="highlight-box">

エネルギー論者は「頑固な保守派」ではなく、<br>
