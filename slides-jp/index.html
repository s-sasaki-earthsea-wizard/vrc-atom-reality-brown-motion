## 歴史的背景
## 〜原子は仮説に過ぎなかった〜

---

### 19世紀末の科学界：原子論 vs エネルギー論

<div class="simple-box">

* **原子論派**（ボルツマンら）
  * 物質は目に見えない小さな粒子（原子・分子）からできている
  * 熱は分子の運動である

* **エネルギー論派**（マッハ、オストワルトら）
  * 原子は計算上の便宜的な概念に過ぎない
  * 直接観測できないものを「実在」とは認められない

</div>

---

### 「原子は実在するのか？」

<div class="highlight-box">

* 当時、原子の存在は**仮説**に過ぎなかった
* 誰も原子を直接「見た」ことがなかった
* 科学哲学的な大論争が続いていた

</div>

<br>

> 「原子を見た者はいない。原子は便利な計算道具に過ぎない」
> — エルンスト・マッハ

---

<div class="simple-box">

* 学生時代からボルツマンの『気体論』に傾倒
* マッハの『熱学』も読み、原子論論争を認識
* **「分子の実在を何とかして証明したい」**

</div>

<br>

<div class="highlight-box">

処女論文（1901）：「毛細管現象からの結論」→ 分子間力を推論
博士論文（1905）：「分子の大きさについて」

</div>

## ブラウン運動の発見
## 〜不規則に動く花粉の微粒子〜

---

### ロバート・ブラウン（1827年）

<div class="simple-box">

* イギリスの植物学者
* 花粉を水に浮かべて顕微鏡で観察
* 花粉から出た微粒子が**不規則に動き続ける**ことを発見

</div>

<br>

<div class="highlight-box">

最初は「生命力」によるものかと考えたが...
無機物の微粒子でも同じ運動が観察された！

</div>

---

### ブラウン運動の特徴

<div class="simple-box">

* 微粒子（約1μm程度）が不規則にジグザグと動く
* 運動は**永遠に止まらない**
* 温度が高いほど激しく動く
* 粒子が小さいほど激しく動く

</div>

<br>

→ この不思議な運動の原因は何なのか？

---

### 様々な仮説

<div class="simple-box">

* 液体の対流？ → 対流を止めても運動は続く
* 光の影響？ → 暗闇でも運動は続く
* 電気的な力？ → 説明がつかない

</div>

<br>

<div class="highlight-box">

**グイ（Gouy, 1888年）の洞察：**

「ブラウン運動は熱力学第二法則（カルノーの原理）では説明がつかない」

→ 分子運動論的な説明が必要では？

</div>

---

### ボルツマンの予想

<div class="simple-box">

ボルツマン『気体論』より：

> 「気体のなかに漂う微粒子は分子の熱運動に突き動かされるが、
> その運動は小さくて観察できない」

</div>

<br>

<div class="highlight-box">

しかしアインシュタインは主張した：

**「大きさ1μm程度の微粒子の運動は顕微鏡で見える！」**

</div>

## 不規則な動きの統計を捉える
## 〜アインシュタインの発見〜

---

### アインシュタインの発想の転換

<div class="simple-box">

**従来のアプローチ：**
* 個々の粒子の軌跡を追跡しようとする
* 瞬間の速度を測定しようとする
* → 変化が速すぎて測定不可能！

</div>

<br>

<div class="highlight-box">

**アインシュタインのアプローチ：**
* 多数の粒子の**統計的振る舞い**に注目
* 個別の軌跡ではなく、**変位の統計量**を考える

</div>

---

### 「速度は測れない、しかし変位の統計は測れる」

<div class="simple-box">

* ブラウン粒子の速度はめまぐるしく変化する
* 瞬間速度の測定は事実上不可能
* しかし「一定時間後にどれだけ動いたか」は測定できる！

</div>

<br>

→ 問題を**統計力学**の枠組みで捉え直した

---

### フィックの法則

<div class="simple-box">

**フィックの法則：** 微粒子は濃度の高い方から低い方へ拡散する

$$\text{粒子の流れ} = -D \frac{d\rho}{dx}$$

（$D$：拡散係数、$\rho$：粒子数密度）

</div>

<br>

<div class="highlight-box">

  * 鉄板をバーナーで熱するとバーナー付近が最も熱くなり、離れるほど温度が下がる (**熱伝導！**)

</div>

---

### ストークスの法則

<div class="simple-box">

**ストークスの法則：** 粘性流体中を動く球には抵抗力がはたらく

$$\text{抵抗力} = -6\pi a \mu v$$

（$a$：粒子半径、$\mu$：粘性係数、$v$：速度）

</div>

---

### 外力という「補助線」

<div class="simple-box">

アインシュタインは巧妙な思考実験を行った：

* 微粒子たちに一様な外力 $K$ がはたらいているとする
* 外力による移動と、拡散による移動がつりあう条件を考える

</div>

---

<div class="highlight-box">

この「補助線」により、拡散係数 $D$ と粘性係数 $\mu$ を結びつけた！

$$D = \frac{kT}{6\pi a \mu}$$

（$k$：ボルツマン定数、$T$：温度）

</div>

---

### 揺動散逸定理の原型

<div class="highlight-box">

$$D = \frac{kT}{6\pi a \mu}$$

</div>

<br>

<div class="simple-box">

この式が意味すること：

* **$D$（拡散係数）**：揺らぎ・ランダムな運動を支配
* **$\mu$（粘性係数）**：エネルギーの散逸を支配
* **$kT$**：熱エネルギーのスケール

→ 揺らぎと散逸が温度を介して結びついている！

</div>

---

### 核心：変位の2乗平均の法則

<div class="highlight-box">

$$\langle (\Delta x)^2 \rangle = 2Dt$$

**変位の2乗平均は時間に比例する**

</div>

<br>

<div class="simple-box">

* $\Delta x = x - \langle x \rangle$：平均からのずれ
* 時間 $t$ が経つほど、粒子は平均的に遠くへ移動する
* しかし距離そのものではなく、**距離の2乗**が時間に比例

</div>

---

### 具体的な数値予測

<div class="simple-box">

アインシュタインの計算（1905年）：

* 粒子の直径：$2a = 1 \mu m$
* 温度：$T = 17°C$
* 水の粘性係数：$\mu = 1.35 \times 10^{-2}$ g/(cm·s)

</div>

<br>

<div class="highlight-box">

$$\sqrt{\langle (\Delta x)^2 \rangle} = \begin{cases} 0.8 \mu m & (t = 1秒) \\ 6 \mu m & (t = 1分) \end{cases}$$

**→ これは顕微鏡で観測できる大きさだ！**

</div>

---

### なぜこれが画期的だったのか

<div class="simple-box">

1. **定量的予測**：具体的な数値を予言した
2. **検証可能**：顕微鏡で実際に測定できる
3. **分子の実在を示唆**：$k$（ボルツマン定数）が現れる
   * $k = R / N_A$（$R$：気体定数、$N_A$：アボガドロ数）
   * 測定からアボガドロ数を決定できる！

</div>

<br>

<div class="highlight-box">

→ 「見えない分子」の存在を「見える粒子」の運動から証明できる

</div>

## ペランの実験
## 〜理論を実証した精密測定〜

---

### ジャン・ペラン（Jean Perrin）

<div class="simple-box">

* フランスの物理学者
* 早くからコロイド粒子の高度分布を研究
* アインシュタインの理論を実験で検証することを決意

</div>

<br>

<div class="highlight-box">

「ブラウン運動をこんなにも精度よく測定することは不可能だと思っていました。
この仕事を大兄が引き受けてくれたのは幸運でした。」
— アインシュタインからペランへの手紙

</div>

---

### 実験の困難：粒子サイズの均一性

<div class="simple-box">

アインシュタインの理論を検証するには：

* 粒子の半径 $a$ が正確にわかっている必要がある
* しかし自然界の微粒子はサイズがバラバラ
* サイズが揃った粒子をどう用意するか？

</div>

<br>

<div class="highlight-box">

**ペランの工夫：**
ガンボージュ（樹脂）の乳濁液を遠心分離で精製し、
**大きさの揃った微粒子**を調製することに成功！

</div>

---

### 実験方法

<div class="simple-box">

1. 均一サイズの微粒子を水中に浮遊させる
2. 顕微鏡で粒子の位置を一定時間ごとに記録
3. 多数の粒子について変位 $\Delta x$ を測定
4. $\langle (\Delta x)^2 \rangle$ を計算し、時間 $t$ との関係を調べる

</div>

<br>

→ 地道だが精密な測定の繰り返し

---

### 実験結果

<div class="highlight-box">

$$\langle (\Delta x)^2 \rangle = 2Dt$$

**アインシュタインの理論式と見事に一致！**

</div>

<br>

<div class="simple-box">

* 変位の2乗平均は確かに時間に比例した
* 拡散係数 $D$ の値が決定できた
* 理論から予測された値と実験値が合致

</div>

---

### アボガドロ数の決定

<div class="simple-box">

アインシュタインの式 $D = \frac{kT}{6\pi a \mu}$ から：

* $D$：実験で測定
* $a$：粒子半径（既知）
* $\mu$：粘性係数（既知）
* $T$：温度（既知）

→ ボルツマン定数 $k$ が求まる！

</div>

<br>

<div class="highlight-box">

$$N_A = \frac{R}{k}$$

**アボガドロ数 $N_A \approx 6 \times 10^{23}$ を決定！**

</div>

---

### 他の方法との一致

<div class="simple-box">

ペランが得たアボガドロ数は、様々な方法で決定された値と一致した：

* 気体の状態方程式から
* 放射性崩壊の測定から
* X線回折から
* 電気分解の実験から

</div>

<br>

<div class="highlight-box">

**全く異なる現象から同じ値が得られた**

→ これは偶然ではありえない！

</div>

---

### 1926年 ノーベル物理学賞

<div class="highlight-box">

ペランは「物質の不連続構造に関する研究、
特に沈降平衡の発見」によりノーベル賞を受賞

</div>

<br>

<div class="simple-box">
